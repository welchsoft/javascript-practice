<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>JS Calculator</title>
</head>

<body>

<h1>Welcome to the Javascript calculator!</h1>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Color Select
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <button id="grey" class="dropdown-item" type="button">Grey</button>
    <button id="green" class="dropdown-item" type="button">Green</button>
    <button id="blue" class="dropdown-item" type="button">Blue</button>
    <button id="red" class="dropdown-item" type="button">Red</button>
    <button id="purple" class="dropdown-item" type="button">Purple</button>
  </div>
</div>

<form>
  <div class="row">
    <div class="col">
      <input id="firstNum" type="text" class="form-control" placeholder="First number">
    </div>
    <div class="col">
      <input id="secondNum" type="text" class="form-control" placeholder="Second number">
    </div>
  </div>
</form>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-3" role="group" aria-label="Fifth group">
    <button id="clear" type="button" class="btn btn-secondary">CLEAR</button>
  </div>
  <div class="btn-group mr-3" role="group" aria-label="First group">
    <button id="add" type="button" class="btn btn-secondary">ADD</button>
  </div>
  <div class="btn-group mr-3" role="group" aria-label="Second group">
    <button id="subtract" type="button" class="btn btn-secondary">SUBTRACT</button>
  </div>
  <div class="btn-group mr-3" role="group" aria-label="Third group">
    <button id="multiply" type="button" class="btn btn-secondary">MULTIPLY</button>
  </div>
  <div class="btn-group mr-3" role="group" aria-label="Fourth group">
    <button id="divide" type="button" class="btn btn-secondary">DIVIDE</button>
  </div>
  <div class="btn-group mr-3" role="group" aria-label="sixth group">
    <button id="equals" type="button" class="btn btn-secondary">EQUALS</button>
  </div>
</div>

<div>
  <h1 id="result"></h1>
</div>


</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="dom.js"></script>
</html>
